<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Latte</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="res/common.css" rel="stylesheet">
</head>
<body>
<div class="ui container">
    <div class="ui menu">
        <a class="item home" data-tab="tab1">
            <i class="home icon"></i> 首页
        </a>
        <a class="item" data-tab="tab2">
            <i class="unlock alternate icon"></i> 管理
        </a>
    </div>
    <div class="ui segment tab" data-tab="tab1">
        <form class="ui form loading">
            <div class="three fields">
                <div class="required field">
                    <label>广告类型</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <div class="default text">广告类型</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" data-value="1">合约</div>
                            <div class="item" data-value="2">竞价</div>
                        </div>
                    </div>
                </div>

                <div class="required field">
                    <label>计费方式</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="fee">
                        <div class="default text">计费方式</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                        </div>
                    </div>
                </div>

                <div id="deal" class="required field hidden">
                    <label>排期类型</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="deal">
                        <div class="default text">排期类型</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" data-value="1">PDB</div>
                            <div class="item" data-value="2">PD</div>
                            <div class="item" data-value="3">抄底</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="required field">
                <label>广告名</label>
                <input type="text" name="name" placeholder="广告名">
            </div>
            <div class="required field">
                <label>版位</label>
                <select name="camp" class="ui search dropdown">
                </select>
            </div>

            <div class="two fields">
                <div class="required field">
                    <label>起始时间</label>
                    <input type="date" name="begin">
                </div>
                <div class="required field">
                    <label>结束时间</label>
                    <input type="date" name="end">
                </div>
            </div>

            <div class="required field">
                <label>广告数量</label>
                <input type="number" name="amount" placeholder="广告数量">
            </div>
            <div id="create" class="ui primary submit button">创建</div>
        </form>
    </div>

    <div class="ui segment tab" data-tab="tab2">

    </div>

    <div class="ui basic modal">
        <i class="close icon"></i>
        <div class="header">
        </div>
        <div class="content">
            <div class="description">
            </div>
        </div>
            <div class="fluid ui inverted buttons">
                <div class="ui blue basic inverted button">
                    确认
                </div>
            </div>
    </div>
</div>
<script type="text/javascript" src="dev/jquery.js"></script>
<script src="https://cdn.bootcss.com/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
<script type="text/javascript" src="dev/semantic.js"></script>
<script type="text/javascript" src="res/common.js"></script>
</body>
</html>
