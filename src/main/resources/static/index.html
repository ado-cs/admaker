<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Vanilla Latte</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body style="padding-top: 12px; padding-bottom: 12px">
<div class="ui container">
    <form class="ui attached segment form">

        <div class="fields">
            <div class="eight wide field">
                <label>dspId</label>
                <input type="text" name="dspId" placeholder="dspId" value="10101">
            </div>

        </div>
        <div class="fields">
            <div class="required eight wide field">
                <label>广告位</label>
                <div class="ui compact search selection dropdown">
                    <input type="hidden" name="flight">
                    <i class="dropdown icon"></i>
                    <div class="default text">广告位</div>
                    <div class="menu">
                    </div>
                </div>
            </div>

            <div class="required four wide field">
                <label>类型</label>
                <div class="ui compact selection dropdown">
                    <input type="hidden" name="type" value="1">
                    <i class="dropdown icon"></i>
                    <div class="default text">类型</div>
                    <div class="menu">
                        <div class="item" data-value="1">合约</div>
                        <div class="item" data-value="2">竞价</div>
                    </div>
                </div>
            </div>

            <div class="required four wide field">
                <label>数量</label>
                <input type="number" name="amount" placeholder="数量">
            </div>

        </div>
        <div id="more" class="transition hidden">
            <div class="ui horizontal divider">
                更多设置
            </div>
            <div class="two fields">
                <div class="field">
                    <label>售卖方式</label>
                    <div class="ui compact selection dropdown">
                        <input type="hidden" name="deal" value="1">
                        <i class="dropdown icon"></i>
                        <div class="default text">售卖方式</div>
                        <div class="menu">
                            <div class="active item" data-value="1">PDB</div>
                            <div class="item" data-value="3">PD</div>
                            <div class="item" data-value="2">抄底</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>计费方式</label>
                    <div class="ui compact selection dropdown">
                        <input type="hidden" name="fee" value="1">
                        <i class="dropdown icon"></i>
                        <div class="default text">计费方式</div>
                        <div class="menu">
                            <div class="active item" data-value="1">CPT</div>
                            <div class="item" data-value="2">CPM</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label>流量</label>
                    <div class="ui compact selection dropdown">
                        <input type="hidden" name="flow" value="1">
                        <i class="dropdown icon"></i>
                        <div class="default text">流量</div>
                        <div class="menu">
                            <div class="active item" data-value="1">全量</div>
                            <div class="item" data-value="2">1/2</div>
                            <div class="item" data-value="3">1/3</div>
                            <div class="item" data-value="4">2/3</div>
                            <div class="item" data-value="5">1/4</div>
                            <div class="item" data-value="6">3/4</div>
                            <div class="item" data-value="7">1/5</div>
                            <div class="item" data-value="8">2/5</div>
                            <div class="item" data-value="9">3/5</div>
                            <div class="item" data-value="10">4/5</div>
                        </div>
                    </div>
                </div>
                <div id="show" class="field">
                    <label>每日展示数量</label>
                    <div class="ui right labeled input">
                        <input type="number" name="showRadio" placeholder="轮播比例">
                        <div class="ui basic label">%</div>
                    </div>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label>广告名称前缀</label>
                    <input type="text" name="name" placeholder="广告名称前缀">
                </div>

                <div class="field">
                    <label>排期类别</label>
                    <div class="ui compact selection dropdown">
                        <input type="hidden" name="category" value="1">
                        <i class="dropdown icon"></i>
                        <div class="default text">排期类别</div>
                        <div class="menu">
                            <div class="active item" data-value="1">普通广告</div>
                            <div class="item" data-value="2">运营广告</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>起始时间</label>
                    <input type="date" name="begin">
                </div>

                <div class="field">
                    <label>结束时间</label>
                    <input type="date" name="end">
                </div>
            </div>
        </div>
    </form>
    <div class="ui two bottom attached buttons">
        <div id="settings" class="ui button"><i class="angle double down icon"></i> 更多设置</div>
        <div id="create" class="ui primary submit button">创建</div>
    </div>

    <div class="ui mini modal">
        <div class="header">
        </div>
        <div class="content">
            <div class="description">
            </div>
        </div>
        <div class="actions">
            <div class="ui primary deny button">
                确认
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="dev/jquery.js"></script>
<script type="text/javascript" src="dev/semantic.js"></script>
<script type="text/javascript" src="dev/common.js"></script>
</body>
</html>
